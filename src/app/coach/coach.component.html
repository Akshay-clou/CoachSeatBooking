<div class="container m-auto bg-light">
  <h3 class="text-white py-2 text-center bg-secondary">
    Coach Seat Availability Status
  </h3>
  <div
    class="alert alert-dismissible alert-success"
    role="alert"
    *ngIf="showSeat"
  >
    <ng-container>
      <h4>Booked Seats</h4>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item" *ngFor="let item of bookedSeat1">
          <b>Seat No: &nbsp;&nbsp;{{item }}</b>
        </li>
      </ul>
    </ng-container>
  </div>
  <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="isFull">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    Coach is full. No Seats Available..
  </div>
  <div class="info mx-4">
    <button class="btn btn-success btn-md">Available Seats</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-danger btn-md">Booked Seats</button>
  </div>

  <div class="card-deck row p-3" *ngFor="let item1 of seatData">
    <div class="card" *ngFor="let item of item1.row; let i = index">
      <button [class]="item.status === 'A' ? statusAClass : statusNAClass">
        {{ item.id }}
      </button>
    </div>
  </div>
</div>
